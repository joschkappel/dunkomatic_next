name: PHPunit and Dusk Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  runner-job:

    runs-on: ubuntu-latest

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps port 6379 on service container to the host
          - 6379:6379

    steps:
    - uses: actions/checkout@v2
    - name: Copy ENV Laravel Configuration for CI
      run: |
        cp .env.dusk.git .env
        cp tests/DuskTestCase.php.git tests/DuskTestCase.php
    - name: Install Dependencies (PHP vendors)
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist
    - name: Install NPM Dependencies
      run: npm install
    - name: Generate key
      run: php artisan key:generate
    - name: Create Database
      run: |
        sudo systemctl start mysql
        mysql --user="root" --password="root" -e "CREATE DATABASE dunkomatic_test character set UTF8mb4 collate utf8mb4_bin;"
    - name: Create Schema
      run: php artisan migrate
    - name: Seed static tables
      run: php artisan db:seed --class=TestDatabaseSeeder
    - name: Prepare Chrome
      run: |
       cd ~
       # install Google Chrome
       sudo apt-get install libgbm1
       wget --quiet https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
       sudo dpkg --install google-chrome-stable_current_amd64.deb
       cd -
    - name: Upgrade Chrome Driver
      run: php artisan dusk:chrome-driver `/opt/google/chrome/chrome --version | cut -d " " -f3 | cut -d "." -f1`
    - name: Run phpunit tests
      run: php artisan test
    - name: Start Chrome Driver
      run: ./vendor/laravel/dusk/bin/chromedriver-linux &
    - name: Run Laravel Server
      run: php artisan serve &
    - name: Test dusk server access
      run: |
        curl http://127.0.0.1:8000
        curl http://127.0.0.1:8000/de/login
